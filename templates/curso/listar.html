{% include 'cabecalho.html' %}


<h1 class="mb-4">Lista de Cursos</h1>






    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Disciplina</th>
            <th>Professor</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in lista %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
            <a href="/aluno/editar/3{{ item[0] }}" class="btn btn-primary btn-sm">Editar</a>
            <a href="/aluno/remover/3{{ item[0] }}" class="btn btn-danger btn-sm"
             onclick="return confirm('Tem certeza que deseja remover este registro 3?');">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
